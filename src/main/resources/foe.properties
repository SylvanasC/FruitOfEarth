jdbc.type=mysql
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/foe?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=admin
#定义初始连接数
jdbc.initialSize=0
#定义最大连接数
jdbc.maxActive=20
#定义最大空闲
jdbc.maxIdle=20
#定义最小空闲
jdbc.minIdle=1
#定义最长等待时间
jdbc.maxWait=60000

#prefix:前缀 and suffix:后缀
web.view.prefix=/WEB-INF/views/
web.view.suffix=.jsp